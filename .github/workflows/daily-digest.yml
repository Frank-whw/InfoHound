name: Daily InfoHound Digest

on:
  schedule:
    # Run at 8:00, 13:00, 19:00 Beijing Time (UTC+8)
    - cron: '0 0 * * *'    # 08:00 CST
    - cron: '0 5 * * *'    # 13:00 CST
    - cron: '0 11 * * *'   # 19:00 CST
  workflow_dispatch:

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate digest
        env:
          # New unified AI configuration (recommended)
          AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          # Legacy support (will be used if AI_API_KEY is not set)
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npm run generate

      - name: Commit and push
        run: |
          git config user.name "InfoHound Bot"
          git config user.email "infohound@example.com"
          git add .
          git diff --staged --quiet || git commit -m "ðŸ“° Daily digest: $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
